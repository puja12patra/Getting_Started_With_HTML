<!--2. Explain the purpose of comments in HTML and provide an example of how to use comments in an HTML document -->
<!-- Ans.  HTML Comments are not rendered by a browse.This element is used to add a comment to an HTML document. 
An HTML comment begins with <!–– and the comment closes with ––>. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Tag</title>
</head>
<body>
   <h1>HTML Comments</h1> 
   &lt;!-- at the beginning of the comment.
           Text or HTML markup in between.
   --&gt; at the end of the comment.
</body>
</html>
